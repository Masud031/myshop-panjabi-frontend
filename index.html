<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav-icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://js.stripe.com/v2/"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My shop full stack site</title>
  </head>

  <body>
    <!-- Google Translate Container (hidden) -->
    <div id="google_translate_element" style="display:none;"></div>

    <div id="root"></div>

    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'bn,en', // Bangla + English
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>

    <!-- Load Google Translate API -->
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
